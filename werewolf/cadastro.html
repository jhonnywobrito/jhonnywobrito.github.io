<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de jogadores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/mini-logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8b0455432d.js" crossorigin="anonymous"></script>
</head>
<body data-page="cadastro">
    <header>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <a href="cadastro.html"><i class="fa-solid fa-user"></i></a>
            <a href="papeis.html"><i class="fa-solid fa-layer-group"></i></a>
        </nav>
    </header>
    <div class="" id="pai-cadastro">
        <section class="conteudo-grid" id="grid-conteudo">
            <div class="grid">
                <div id="adicionar">
                    <h2>Adicionar jogador</h2>

                    <form action="" method="">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <hr>
                        <button class="cadastrar" type="submit">Adicionar</button>
                    </form>
                </div>
                <div id="tabela-registro">
                    <h2>Jogadores já adicionados</h2>
                    <a href="" id="deletar-todos"><button>Deletar todos</button></a>
                    <table>
                        <thead>
                            <tr>
                                <th>Nº</th>
                                <th>Nome</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table> 
                </div>
            </div>
            <div class="navegacao">
                <a href="index.html"><button class="botao-conteudo" id="voltar-cadastro">Voltar</button></a>
                <a href="papeis.html"><button class="botao-conteudo" id="salvar-sessao-ut">Continuar</button></a>
            </div>
        </section>
        
    </div>
    
    <script src="components/script.js"></script>
</body>
</html>
